<body class="text-center">

    <main class="form-signin">
        <form [formGroup]="registerForm">
            <h1 class="h3 mb-3 fw-normal">Üye Olun</h1>
            <div class="form-floating">
                <input formControlName="firstname" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Adınız</label>
            </div>
            <div class="form-floating">
                <input formControlName="lastname"  type="text" class="form-control" id="floatingInput1" placeholder="name@example.com">
                <label for="floatingInput">Soyadınız</label>
            </div>
            <div class="form-floating">
                <input formControlName="email"  type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                <label for="floatingInput">E-Posta</label>
            </div>
            <div class="form-floating">
                <input formControlName="password"  type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Şifre</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Beni Hatırla
                </label>
            </div>
            <div><button routerLink="/register" (click)="add()" class="w-100 btn btn-lg btn-primary">Üye Ol</button></div>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>

 


</body>
